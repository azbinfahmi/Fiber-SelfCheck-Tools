<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fiber SelfCheck Tool</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <table id="fiberTable">
        <tr>
            <td> 
                <label>Insert Fiber(Before)</label><br>
                <input type="file" id="f-before" accept=".geojson">
            </td>
            <td>
                <label rowspan="2">Insert Fiber(After)</label><br>
                <input type="file" id="f-after" accept=".geojson">
            </td>
            <td rowspan="2">
                <button id="run-QC">Run QC</button>
            </td>

            <td rowspan="2">
                <img id="toggleTableBtn-Left" src="img/left.png" alt="Toggle Table">
            </td>
        </tr>
        <tr>
            <td>
                <label>Insert Handhole (Optional)</label><br>
                <input type="file" id="handhole" accept=".geojson">
            </td>

            <td >
                <label for="fiber-name">Fiber-Name:</label><br>
                <select id="fiber-name">
                    <option value="Name selected">Name</option>
                    <option value="ID">ID</option>
                    <option value="Null" >none</option>
                </select>
            </td>

            
        </tr>
    </table>

    <table id="toggleTableBtn-Right"> 
        <tr>
            <td>
                <img  src="img/right.png" alt="Toggle Table">
            </td>
        </tr>
    </table>
    

    <div id="map"style="height: 100vh;"></div>
    <div id="coordinates"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/7.0.0-alpha.0/turf.min.js"></script>
    <script src="button.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
