<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Fiber Tracing tools</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</head>
<body>
    <table id="fiberTable" class="fiberTable">
        <tr>
            
            <td>
                <label for="zipFileInput">Splicing File (zip file):</label><br>
                <input type="file" id="zipFileInput_before" accept=".zip" onchange="handleZipFile_before()">
            </td>
            <td>
                <label>Fiber Layer (geojson)</label><br>
                <input type="file" id="fiber" accept=".geojson">
            </td>

            <td>
                <p> <a href="../index.html"> Fiber Self Check tools</a></p>
            </td>
            
            <td>
                <img id="toggleTableBtn-Left" src="../img/left.png" alt="Toggle Table" style="cursor: pointer;">
            </td>
            <td>
                <a href="../Donate/donateMe.html" target="_blank">
                    <img id="donateButton" src="../img/donation.png" alt="Donate">
                </a>
            </td>
        </tr>
    </table>

    <table id="toggleTableBtn-Right" class="fiberTable"> 
        <tr>
            <td>
                <img  src="../img/right.png" alt="Toggle Table">
            </td>
        </tr>
    </table>
    <div id="toggleButton" class="toggle-button">Legend</div>
    <div id="map"style="height: 100vh;"></div>
    <div id="coordinates"></div>
    <!-- Display fiberpath -->
    <div class="container">
        <div class="content" id="FiberDetail">
         </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/7.0.0-alpha.0/turf.min.js"></script>
    <script src="app.js"></script>
    <script src="button.js"></script>
    <script src="tracing.js"></script>
</body>
</html>
